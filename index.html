<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <!-- PageFlip library from jsDelivr CDN -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
    // Ensure PageFlip is loaded before initializing flipbook
    window.onload = function() {
      const url = 'https://cdn.shopify.com/s/files/1/0700/4844/8811/files/Product_Catalog_4.pdf';

      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

      let pageFlip;
      const totalPages = 0; // Initially set to zero, will be updated after loading the PDF

      // Show loading spinner
      document.getElementById('loadingSpinner').style.display = 'block';

      pdfjsLib.getDocument(url).promise.then(async function(pdf) {
        totalPages = pdf.numPages;
        const pages = [];

        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 4 }); // High resolution scale
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');

          canvas.width = viewport.width;
          canvas.height = viewport.height;

          await page.render({ canvasContext: context, viewport: viewport }).promise;

          const img = new Image();
          img.src = canvas.toDataURL();
          pages.push(img);

          // Update the loading spinner with progress
          const percentage = Math.round((i / totalPages) * 100);
          document.getElementById('loadingSpinner').innerHTML = `Loading... ${percentage}%`;
        }

        pageFlip = new PageFlip(
          document.getElementById('flipbook'),
          {
            width: 800,
            height: 1000,
            size: 'stretch',
            minWidth: 315,
            minHeight: 400,
            maxWidth: 2000,
            maxHeight: 3000,
            showCover: true,
            flippingTime: 700,
            mobileScrollSupport: true,
            useMouseEvents: true,
            autoSize: true,
            clickEventForward: true,
            usePortrait: true,
          }
        );

        pageFlip.loadFromImages(pages.map(page => page.src));

        // Hide the loading spinner after the content has loaded
        document.getElementById('loadingSpinner').style.display = 'none';

        // Setup slider
        const pageSlider = document.getElementById('pageSlider');
        pageSlider.max = pages.length;

        pageSlider.addEventListener('input', (e) => {
          pageFlip.flip(parseInt(e.target.value) - 1);
        });

        pageFlip.on('flip', (e) => {
          pageSlider.value = e.data + 1;
        });
      }).catch(function(error) {
        console.error('Error loading PDF:', error);
        document.getElementById('loadingSpinner').style.display = 'none'; // Hide the loader if there's an error
      });

      // Fullscreen button
      const fullscreenBtn = document.getElementById('fullscreenBtn');
      fullscreenBtn.addEventListener('click', () => {
        const elem = document.documentElement;
        if (!document.fullscreenElement) {
          elem.requestFullscreen().catch(err => {
            alert(`Error attempting to enable fullscreen mode: ${err.message}`);
          });
        } else {
          document.exitFullscreen();
        }
      });
    }
  </script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      overflow: hidden;
    }
    #flipbook {
      width: 100%;
      height: calc(100% - 60px);
      overflow: hidden;
      position: relative;
      background: #ffffff;
    }
    #controls {
      height: 60px;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }
    #pageSlider {
      width: 70%;
    }
    #fullscreenBtn {
      background: #555;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    #fullscreenBtn:hover {
      background: #777;
    }

    /* Loading Spinner Styles */
    #loadingSpinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #333;
      display: none;
    }
  </style>
</head>
<body>

<!-- Loading Spinner -->
<div id="loadingSpinner">Loading... 0%</div>

<div id="controls">
  <input type="range" id="pageSlider" min="1" value="1">
  <button id="fullscreenBtn">Fullscreen</button>
</div>
<div id="flipbook"></div>

</body>
</html>

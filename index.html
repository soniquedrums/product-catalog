<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sonique Product Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Standard PNG favicon -->
  <link rel="icon" type="image/png" href="https://soniquedrums.github.io/product-catalog/assets/s-favicon.png">

  <!-- ICO fallback for desktop browsers -->
  <link rel="icon-2" type="image/x-icon" href="https://soniquedrums.github.io/product-catalog/assets/s-favicon.ico">
  
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

  <!-- <a href="https://soniquedrums.github.io/product-catalog/assets/25_26_catalog.pdf" download class="download-btn">
    Download Catalog (PDF)
  </a> -->
  

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #727272;
    }
/* 
    .download-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #222;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
      font-style: normal;
      font-family: Arial, Helvetica, sans-serif;
      z-index: 1000;
    }
    .download-btn:hover {
      background: #444;
    } */

    #flipbook {
      width: 100vw;
      height: 100vh;
      max-width: 2000px;
      margin: 0 auto;
      position: absolute;
      top: 0;
      left: 0;
      background: #727272;
      transform-origin: top left;
    }

    #controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      padding: 0 20px;
      z-index: 10;
    }

    #pageSlider {
      width: 70%;
    }

    #downloadPageBtn {
      background: #222;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    #downloadPageBtn:hover {
      background: #444;
    }

  </style>
</head>
<body>

<div id="controls">
  <input type="range" id="pageSlider" min="1" value="1">
  <button id="downloadPageBtn">Download Page</button>
</div>
<div id="flipbook"></div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const urlParams = new URLSearchParams(window.location.search);
    const selectedYear = urlParams.get('year');

    if (!selectedYear) {
      console.error('Catalog year is missing.');
      return;
    }

    const pageCountMapping = {
      '2026': 26,
      '2025': 24,
      '2024': 16
    };

    const totalPages = pageCountMapping[selectedYear];
    if (!totalPages) {
      console.error('No page count found for the selected year.');
      return;
    }

    const imagePrefix = `https://soniquedrums.github.io/product-catalog/assets/page-images/${selectedYear}/page_`;
    const version = '?';

    const pages = [];
    for (let i = 1; i <= totalPages; i++) {
      const img = new Image();
      img.src = `${imagePrefix}${i}.png${version}`;
      pages.push(img);
    }

    const flipbookElement = document.getElementById('flipbook');
    if (!flipbookElement) {
      console.error('#flipbook element not found.');
      return;
    }

    const flipbookWidth = 800;
    const flipbookHeight = 1000;

    const scale = Math.min(
      window.innerWidth / flipbookWidth,
      (window.innerHeight - 60) / flipbookHeight
    );

    flipbookElement.style.transform = `scale(${scale})`;

    if (typeof St !== 'undefined' && St.PageFlip) {
      const pageFlip = new St.PageFlip(flipbookElement, {
        width: flipbookWidth,
        height: flipbookHeight,
        size: 'fixed',
        minWidth: 315,
        minHeight: 400,
        maxWidth: 2000,
        maxHeight: 3000,
        showCover: true,
        flippingTime: 700,
        mobileScrollSupport: true,
        useMouseEvents: true,
        autoSize: false,
        clickEventForward: true,
        usePortrait: true,
      });

      pageFlip.loadFromImages(pages.map(p => p.src));

      // Download button logic
      document.getElementById('downloadPageBtn').addEventListener('click', function () {
        const currentPage = pageFlip.getCurrentPageIndex() + 1;
        const pageUrl = `${imagePrefix}${currentPage}.png`;

        const a = document.createElement('a');
        a.href = pageUrl;
        a.download = `catalog-page-${currentPage}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });

      const pageSlider = document.getElementById('pageSlider');
      pageSlider.max = pages.length;

      pageSlider.addEventListener('input', (e) => {
        pageFlip.flip(parseInt(e.target.value) - 1);
      });

      pageFlip.on('flip', (e) => {
        pageSlider.value = e.data + 1;
      });
    } else {
      console.error('PageFlip library not loaded properly.');
    }
  });
</script>

</body>
</html>

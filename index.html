<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const selectedYear = urlParams.get('year');

      if (!selectedYear) {
        console.error('Catalog year is missing.');
        return;
      }

      const pageCountMapping = {
        '2025': 24,
        '2024': 16,
      };

      const totalPages = pageCountMapping[selectedYear];
      if (!totalPages) {
        console.error('No page count found for the selected year.');
        return;
      }

      const imagePrefix = `https://soniquedrums.github.io/product-catalog/assets/page-images/${selectedYear}/page_`;
      const version = '?';

      const pages = [];
      for (let i = 1; i <= totalPages; i++) {
        pages.push(`${imagePrefix}${i}.png${version}`);
      }

      const flipbookElement = document.getElementById('flipbook');
      let pageFlip;
      let currentScale = 1; // Track zoom level

      function initFlipbook() {
        pageFlip = new St.PageFlip(
          flipbookElement,
          {
            width: 800 * currentScale,
            height: 1000 * currentScale,
            size: 'stretch',
            minWidth: 315,
            minHeight: 400,
            maxWidth: 2000,
            maxHeight: 3000,
            showCover: true,
            flippingTime: 700,
            mobileScrollSupport: true,
            useMouseEvents: true,
            autoSize: true,
            clickEventForward: true,
            usePortrait: true,
          }
        );

        pageFlip.loadFromImages(pages);

        const pageSlider = document.getElementById('pageSlider');
        pageSlider.max = pages.length;

        pageSlider.addEventListener('input', (e) => {
          pageFlip.flip(parseInt(e.target.value) - 1);
        });

        pageFlip.on('flip', (e) => {
          pageSlider.value = e.data + 1;
        });
      }

      function destroyFlipbook() {
        if (pageFlip) {
          pageFlip.destroy();
        }
      }

      function smoothZoom(newScale) {
        flipbookElement.style.transition = 'opacity 0.5s';
        flipbookElement.style.opacity = '0';

        setTimeout(() => {
          destroyFlipbook();
          currentScale = newScale;
          initFlipbook();
          flipbookElement.style.opacity = '1';
        }, 500);
      }

      function zoomIn() {
        if (currentScale < 2) {
          smoothZoom(currentScale + 0.1);
        }
      }

      function zoomOut() {
        if (currentScale > 0.5) {
          smoothZoom(currentScale - 0.1);
        }
      }

      // Initialize Flipbook
      initFlipbook();

      // Set up zoom controls
      document.getElementById('zoomIn').addEventListener('click', zoomIn);
      document.getElementById('zoomOut').addEventListener('click', zoomOut);
    });
  </script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      overflow: hidden;
    }
    #flipbook {
      width: 100%;
      height: calc(100% - 60px);
      overflow: hidden;
      position: relative;
      background: #ffffff;
      -webkit-font-smoothing: antialiased;
      font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      transition: opacity 0.5s; /* Smooth transition */
    }
    #flipbook img {
      image-rendering: smooth;
    }
    #controls {
      height: 60px;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }
    #pageSlider {
      width: 50%;
    }
    #zoomControls {
      display: flex;
      gap: 10px;
    }
    #zoomControls button {
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      background: #555;
      border: none;
      color: white;
      border-radius: 4px;
      transition: background 0.3s;
    }
    #zoomControls button:hover {
      background: #777;
    }
  </style>
</head>

<body>

<div id="controls">
  <input type="range" id="pageSlider" min="1" value="1">
  <div id="zoomControls">
    <button id="zoomIn">Zoom In</button>
    <button id="zoomOut">Zoom Out</button>
  </div>
</div>

<div id="flipbook"></div>

</body>
</html>

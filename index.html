<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <!-- PageFlip library from jsDelivr CDN -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
    window.onload = function() {
      const url = 'https://cdn.shopify.com/s/files/1/0700/4844/8811/files/Product_Catalog_4.pdf';

      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

      let pageFlip;  // Declare this as let instead of const to allow reassigning it later.
      const pages = [];

      // Show loading spinner
      document.getElementById('loadingSpinner').style.display = 'block';

      // Load the PDF and process the pages
      pdfjsLib.getDocument(url).promise.then(async function(pdf) {
        const totalPages = pdf.numPages;

        for (let i = 1; i <= totalPages; i++) {
          const page = await pdf.getPage(i);
          const viewport = page.getViewport({ scale: 4 }); // Higher resolution scale
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');

          canvas.width = viewport.width;
          canvas.height = viewport.height;

          await page.render({ canvasContext: context, viewport: viewport }).promise;

          const img = new Image();
          img.src = canvas.toDataURL();
          pages.push(img);

          // Update the loading spinner with progress
          const percentage = Math.round((i / totalPages) * 100);
          document.getElementById('loadingSpinner').innerText = `Loading... ${percentage}%`;
        }

        // Initialize the flipbook only once all pages are loaded
        pageFlip = new PageFlip(
          document.getElementById('flipbook'),
          {
            width: 800,
            height: 1000,
            size: 'stretch',
            minWidth: 315,
            minHeight: 400,
            maxWidth: 2000,
            maxHeight: 3000,
            showCover: true,
            flippingTime: 700,
            mobileScrollSupport: true,
            useMouseEvents: true,
            autoSize: true,
            clickEventForward: true,
            usePortrait: true,
          }
        );

        // Load the pages into the flipbook
        pageFlip.loadFromImages(pages.map(page => page.src));

        // Hide the loading spinner when loading is complete
        document.getElementById('loadingSpinner').style.display = 'none';

        // Setup the page slider
        const pageSlider = document.getElementById('pageSlider');
        pageSlider.max = pages.length;

        pageSlider.addEventListener('input', (e) => {
          pageFlip.flip(parseInt(e.target.value) - 1);
        });

        pageFlip.on('flip', (e) => {
          pageSlider.value = e.data + 1;
        });

      }).catch(function(error) {
        console.error('Error loading PDF:', error);
        document.getElementById('loadingSpinner').style.display = 'none'; // Hide spinner on error
      });

      // Fullscreen button functionality
      const fullscreenBtn = document.getElementById

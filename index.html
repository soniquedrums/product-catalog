<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- PageFlip library from jsDelivr CDN -->
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
    // Ensure PageFlip is loaded before initializing flipbook
    document.addEventListener('DOMContentLoaded', function () {
      const totalPages = 24; // Number of pages in the catalog
      const imagePrefix = 'https://soniquedrums.github.io/product-catalog/assets/page-images/2024/page_'; // Replace with your image path
      const version = '?'; // The query string version part

      const pages = [];
      for (let i = 1; i <= totalPages; i++) {
        const img = new Image();
        img.src = `${imagePrefix}${i}.png${version}`; // Construct image path for each page with version
        pages.push(img);
      }

      // Ensure the #flipbook element exists before initializing PageFlip
      const flipbookElement = document.getElementById('flipbook');
      if (flipbookElement) {
        if (typeof St !== 'undefined' && St.PageFlip) {
          let pageFlip = new St.PageFlip(
            flipbookElement,
            {
              width: 800,
              height: 1000,
              size: 'stretch',
              minWidth: 315,
              minHeight: 400,
              maxWidth: 2000,
              maxHeight: 3000,
              showCover: true,
              flippingTime: 700,
              mobileScrollSupport: true,
              useMouseEvents: true,
              autoSize: true,
              clickEventForward: true,
              usePortrait: true,
            }
          );

          pageFlip.loadFromImages(pages.map(page => page.src));

          // Setup slider
          const pageSlider = document.getElementById('pageSlider');
          pageSlider.max = pages.length;

          pageSlider.addEventListener('input', (e) => {
            pageFlip.flip(parseInt(e.target.value) - 1);
          });

          pageFlip.on('flip', (e) => {
            pageSlider.value = e.data + 1;
          });
        } else {
          console.error('PageFlip library not loaded properly.');
        }
      } else {
        console.error('#flipbook element not found.');
      }
    });
  </script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      overflow: hidden;
    }
    #flipbook {
      width: 100%;
      height: calc(100% - 60px);
      overflow: hidden;
      position: relative;
      background: #ffffff;
    }
    #controls {
      height: 60px;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }
    #pageSlider {
      width: 70%;
    }
    #fullscreenBtn {
      background: #555;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    #fullscreenBtn:hover {
      background: #777;
    }
  </style>
</head>
<body>

<div id="controls">
  <input type="range" id="pageSlider" min="1" value="1">
  <button id="fullscreenBtn">Fullscreen</button>
</div>
<div id="flipbook"></div>

</body>
</html>

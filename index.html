<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Catalog Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const selectedYear = urlParams.get('year'); // Get the selected year from the URL

      // If no year is selected, return an error
      if (!selectedYear) {
        console.error('Catalog year is missing.');
        return;
      }

      const pageCountMapping = {
        '2025': 24, // 2025 catalog has 30 pages
        '2024': 16, // 2024 catalog has 24 pages
        // Add more years and their respective page counts as needed
      };

      const totalPages = pageCountMapping[selectedYear];
      if (!totalPages) {
        console.error('No page count found for the selected year.');
        return;
      }

      const imagePrefix = `https://soniquedrums.github.io/product-catalog/assets/page-images/${selectedYear}/page_`;
      const version = '?'; // The query string version part

      const pages = [];
      for (let i = 1; i <= totalPages; i++) {
        const img = new Image();
        img.src = `${imagePrefix}${i}.png${version}`; // Construct image path dynamically
        pages.push(img);
      }

      const flipbookElement = document.getElementById('flipbook');
      if (flipbookElement) {
        if (typeof St !== 'undefined' && St.PageFlip) {
          let pageFlip = new St.PageFlip(flipbookElement, {
            size: 'fixed',
            width: window.innerWidth * 0.9, // 90% of viewport width
            height: window.innerHeight * 0.8, // 80% of viewport height
            minWidth: 612,
            minHeight: 792,
            maxWidth: 816,
            maxHeight: 1056,
            showCover: true,
            flippingTime: 700,
            mobileScrollSupport: true,
            useMouseEvents: true,
            autoSize: false,
            clickEventForward: true,
            usePortrait: true,
          });

          pageFlip.loadFromImages(pages.map(page => page.src));

          // Force PageFlip to update after images load
          window.addEventListener('load', () => {
            pageFlip.updateFromClient();
          });

          // Dynamically resize PageFlip when the window is resized
          window.addEventListener('resize', () => {
            pageFlip.updateFromClient();
          });

          // Setup page slider
          const pageSlider = document.getElementById('pageSlider');
          pageSlider.max = pages.length;

          pageSlider.addEventListener('input', (e) => {
            pageFlip.flip(parseInt(e.target.value) - 1);
          });

          pageFlip.on('flip', (e) => {
            pageSlider.value = e.data + 1;
          });
        } else {
          console.error('PageFlip library not loaded properly.');
        }
      } else {
        console.error('#flipbook element not found.');
      }
    });
  </script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f0f0f0;
      overflow: hidden;
    }

    #flipbook {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      background: #ffffff;
    }

    #controls {
      height: 60px;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }

    #pageSlider {
      width: 70%;
    }

    @media (max-width: 768px) {
      /* Adjust for smaller devices */
      #flipbook {
        height: calc(100vh - 60px); /* Keep it fitting on small screens */
      }
    }
  </style>
</head>
<body>

<div id="controls">
  <input type="range" id="pageSlider" min="1" value="1">
</div>
<div id="flipbook"></div>

</body>
</html>
